  <form id="form" >
    <div class="form-group row">
      <label for="isbn" class="col-sm-2 col-form-label">ISBN</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="isbn" placeholder="ISBN">
      </div>
    </div>
    <div class="form-group row">
      <label for="bookName" class="col-sm-2 col-form-label">BookName</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="bookName" placeholder="BookName">
      </div>
    </div>

    <div class="form-group row">
      <label for="author" class="col-sm-2 col-form-label">Author</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="author" placeholder="Author">
      </div>
    </div>

    <div class="form-group row">
      <label for="publisher" class="col-sm-2 col-form-label">Publisher</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="publisher" placeholder="Publisher">
      </div>
    </div>

    
    <div class="form-group row">
      <label for="quanity" class="col-sm-2 col-form-label">Quanity</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="quanity" placeholder="Quanity">
      </div>
    </div>
    
    
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary   submit-btn" onclick="bookInfo(event)">Submit</button>
         <button type="button" class="btn btn-primary update-btn">Update</button> 

      </div>
    </div>
  </form>
  
  <table align="center" cellpadding = "10">
    <thead>
        <tr>
          <th>ID</th>
          <th>ISBN</th>
          <th>BookName</th>
          <th>Author</th>
          <th>Publisher</th>
          <th>Quanity</th>
          <th>issuedBook</th>
         
          <th>Actions</th>
          
        </tr>
      </thead>
      <tbody>
      </tbody>
  </table>
